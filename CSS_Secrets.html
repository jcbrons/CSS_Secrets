<!DOCTYPE html>

<head>
<style>
.first{
  min-height: 100px;
  width:300px;
  margin:auto;
  border-radius: .8em;
  padding:1em;
  margin-top:20px;
  box-shadow: 0 0 0 .6em #262626;
  outline: .8em solid #262626;
  background: white;
  background-image: linear-gradient(90deg, rgba(200,0,0,.5) 50%, transparent 0), linear-gradient(rgba(200,0,0,.5)50%, transparent 0);
  background-size: 30px 30px;
  color:black;
  font-weight:bold;
}

</style>
</head>

<body>

<!-- lessons learned from Lea Verou's book - CSS Secrets, Better Solutions to Everyday Web Design Problems (a recommended read) -->

<div class="first">
  background: white;<br>
  background-image: linear-gradient(90deg, rgba(200,0,0,.5) 50%, transparent 0), linear-gradient(rgba(200,0,0,.5)50%, transparent 0);<br>
  background-size: 30px 30px;
</div>

</body>

</html>
